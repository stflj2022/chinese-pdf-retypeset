name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

permissions:
  contents: write
  actions: write  # 需要这个权限来上传 artifacts

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
      max-parallel: 3

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0 libgomp1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install opencv-python-headless numpy Pillow PyMuPDF pdf2image PyYAML

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile \
          --hidden-import cv2 \
          --hidden-import PIL \
          --hidden-import fitz \
          --hidden-import pdf2image \
          --hidden-import yaml \
          --add-data "src:src" \
          --name pdf-retypeset-linux \
          bundle_main.py
        echo "=== Listing dist directory ==="
        ls -lh dist/
        echo "=== Checking if file exists ==="
        test -f dist/pdf-retypeset-linux && echo "File exists" || echo "File NOT found"

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      continue-on-error: true
      run: |
        pyinstaller --onefile \
          --hidden-import cv2 \
          --hidden-import PIL \
          --hidden-import fitz \
          --hidden-import pdf2image \
          --hidden-import yaml \
          --add-data "src;src" \
          --name pdf-retypeset \
          bundle_main.py
        if exist dist\pdf-retypeset.exe ren dist\pdf-retypeset.exe pdf-retypeset-windows.exe
        dir dist\

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile \
          --hidden-import cv2 \
          --hidden-import PIL \
          --hidden-import fitz \
          --hidden-import pdf2image \
          --hidden-import yaml \
          --add-data "src:src" \
          --name pdf-retypeset-mac \
          bundle_main.py
        ls -lh dist/

    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: pdf-retypeset-linux
        path: dist/pdf-retypeset-linux
        if-no-files-found: error  # 文件不存在时报错

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: pdf-retypeset-windows
        path: dist/pdf-retypeset-windows.exe
        if-no-files-found: warn

    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: pdf-retypeset-mac
        path: dist/pdf-retypeset-mac
        if-no-files-found: error

    - name: Release (Linux)
      if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/pdf-retypeset-linux
        draft: false
        prerelease: false

    - name: Release (Windows)
      if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
      continue-on-error: true
      uses: softprops/action-gh-release@v1
      with:
        files: dist/pdf-retypeset-windows.exe
        draft: false
        prerelease: false

    - name: Release (macOS)
      if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/pdf-retypeset-mac
        draft: false
        prerelease: false
