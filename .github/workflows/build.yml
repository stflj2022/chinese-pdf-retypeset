name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Install project dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --name pdf-retypeset-linux src/main.py

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --name pdf-retypeset.exe src/main.py

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --name pdf-retypeset-mac src/main.py

    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: pdf-retypeset-linux
        path: dist/pdf-retypeset-linux

    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: pdf-retypeset-windows
        path: dist/pdf-retypeset.exe

    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v3
      with:
        name: pdf-retypeset-mac
        path: dist/pdf-retypeset-mac

    - name: Release (Linux)
      if: matrix.os == 'ubuntu-latest' && github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/pdf-retypeset-linux

    - name: Release (Windows)
      if: matrix.os == 'windows-latest' && github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/pdf-retypeset.exe

    - name: Release (macOS)
      if: matrix.os == 'macos-latest' && github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/pdf-retypeset-mac
