name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller pdf-retypeset.spec --clean
      
      - name: Create archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czf chinese-pdf-retypeset-${{ github.ref_name }}-linux-x86_64.tar.gz pdf-retypeset
          
      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          7z a chinese-pdf-retypeset-${{ github.ref_name }}-windows-x86_64.zip pdf-retypeset.exe
          
      - name: Create archive (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          tar -czf chinese-pdf-retypeset-${{ github.ref_name }}-macos-x86_64.tar.gz pdf-retypeset
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/chinese-pdf-retypeset-${{ github.ref_name }}-linux-x86_64.tar.gz
            dist/chinese-pdf-retypeset-${{ github.ref_name }}-windows-x86_64.zip
            dist/chinese-pdf-retypeset-${{ github.ref_name }}-macos-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
