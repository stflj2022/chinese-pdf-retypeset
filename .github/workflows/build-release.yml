name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - 'V*'

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --clean --noconfirm --onefile \
          --name chinese-pdf-retypeset \
          --add-data "src:src" \
          --hidden-import=tkinter \
          --hidden-import=PIL._tkinter_finder \
          run.py

    - name: Package artifacts
      run: |
        mkdir -p release/chinese-pdf-retypeset
        cd dist
        tar -czf ../release/chinese-pdf-retypeset-${{ github.ref_name }}-linux-x86_64.tar.gz chinese-pdf-retypeset
        cp ../chinese-pdf-retypeset ../release/chinese-pdf-retypeset/
        cp ../icon.png ../release/chinese-pdf-retypeset/
        cd ..
        
        # 创建.desktop启动器
        printf '[Desktop Entry]\nVersion=1.0\nType=Application\nName=Chinese PDF Retypeset\nComment=Smart PDF Retypeset Tool\nExec=chinese-pdf-retypeset\nIcon=icon.png\nTerminal=false\nCategories=Utility;Application;\nStartupNotify=true\n' > release/chinese-pdf-retypeset/chinese-pdf-retypeset.desktop
        chmod +x release/chinese-pdf-retypeset/chinese-pdf-retypeset.desktop
        
        # 创建启动脚本
        printf '#!/bin/bash\ncd "$(dirname "$0")"\n./chinese-pdf-retypeset\n' > release/chinese-pdf-retypeset/start.sh
        chmod +x release/chinese-pdf-retypeset/start.sh
        
        # 打包整个目录
        cd release
        tar -czf chinese-pdf-retypeset-${{ github.ref_name }}-linux-x86_64-portable.tar.gz chinese-pdf-retypeset/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: release/*

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --clean --noconfirm --onefile --name chinese-pdf-retypeset --add-data "src;src" --hidden-import=tkinter --hidden-import=PIL._tkinter_finder run.py

    - name: Package artifacts
      run: |
        mkdir release
        Copy-Item dist/chinese-pdf-retypeset.exe release/
        Compress-Archive -Path release/chinese-pdf-retypeset.exe -DestinationPath release/chinese-pdf-retypeset-${{ github.ref_name }}-windows-x86_64.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: release/*.zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        brew install poppler

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --clean --noconfirm --onefile \
          --name chinese-pdf-retypeset \
          --add-data "src:src" \
          --hidden-import=tkinter \
          --hidden-import=PIL._tkinter_finder \
          run.py

    - name: Package artifacts
      run: |
        mkdir -p release
        cd dist
        tar -czf ../release/chinese-pdf-retypeset-${{ github.ref_name }}-macos-x86_64.tar.gz chinese-pdf-retypeset

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: release/*

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/linux-build/*
          artifacts/windows-build/*
          artifacts/macos-build/*
        body: |
          ## PDF智能重排工具 ${{ github.ref_name }}

          ### 主要功能
          - ✅ 支持横版/竖版手动选择（GUI界面）
          - ✅ 支持横排文本处理（从左到右，从上到下）
          - ✅ 支持竖排文本处理（从右到左，从上到下）
          - ✅ 拖拽文件导入功能
          - ✅ 图形化界面，参数可调

          ### 下载说明
          - **Linux便携版**: `chinese-pdf-retypeset-*-linux-x86_64-portable.tar.gz` （推荐，包含图标和启动器）
          - **Linux单文件**: `chinese-pdf-retypeset-*-linux-x86_64.tar.gz`
          - **Windows**: `chinese-pdf-retypeset-*-windows-x86_64.zip`
          - **macOS**: `chinese-pdf-retypeset-*-macos-x86_64.tar.gz`

          ### 使用方法（Linux便携版）
          1. 下载 `*-portable.tar.gz`
          2. 解压：`tar -xzf *.tar.gz`
          3. 进入目录：`cd chinese-pdf-retypeset`
          4. 双击 `start.sh` 或 `chinese-pdf-retypeset.desktop`
          5. 或在终端运行：`./chinese-pdf-retypeset`

          ### 安装图标到桌面（Linux）
          1. 解压便携版
          2. 复制 `chinese-pdf-retypeset.desktop` 到桌面
          3. 右键点击 -> 选择"允许启动"
          4. 双击即可运行（会显示图标）
          5. 在GUI界面选择页面方向（横版/竖版）
          6. 拖拽PDF文件到界面或点击"浏览..."选择文件
          7. 点击"开始处理"

          ### V3.0 新增功能
          - 在GUI界面添加页面方向选择选项
          - 移除自动检测功能，用户可手动指定
          - 提高处理准确性和可控性
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
